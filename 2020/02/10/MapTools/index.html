/span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line">     * 地球半径,单位千米</span><br><span class="line">     */</span><br><span class="line">    private static final double EARTH_RADIUS = 6378.137;</span><br><span class="line"></span><br><span class="line">    /** 180° **/</span><br><span class="line">    private static final DecimalFormat df = new DecimalFormat(&quot;0.000000&quot;);</span><br><span class="line"></span><br><span class="line">    public static boolean checkWithPath(Float myLong, Float myLati, Float[] areaLongitude, Float[] areaLatitude) &#123;</span><br><span class="line">        Point2D.Double myPosition = new Point2D.Double(myLong, myLati);</span><br><span class="line">        List&lt;Point2D.Double&gt; areaBoundaryList = new ArrayList&lt;&gt;();</span><br><span class="line">        for (int i = 0; i &lt; areaLatitude.length; i++) &#123;</span><br><span class="line">            Point2D.Double areaBoundary = new Point2D.Double(areaLongitude[i], areaLatitude[i]);</span><br><span class="line">            areaBoundaryList.add(areaBoundary);</span><br><span class="line">        &#125;</span><br><span class="line">        return checkWithPath(myPosition, areaBoundaryList);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    private static boolean checkWithPath(Point2D.Double point, List&lt;Point2D.Double&gt; polygon) &#123;</span><br><span class="line">        GeneralPath p = new GeneralPath();</span><br><span class="line">        Point2D.Double first = polygon.get(0);</span><br><span class="line">        p.moveTo(first.x, first.y);</span><br><span class="line">        for (Point2D.Double d : polygon) &#123;</span><br><span class="line">            p.lineTo(d.x, d.y);</span><br><span class="line">        &#125;</span><br><span class="line">        p.lineTo(first.x, first.y);</span><br><span class="line">        p.closePath();</span><br><span class="line">        return p.contains(point);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    private static double rad(double d) &#123;</span><br><span class="line">        return d * Math.PI / 180.0;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * @param latitude1</span><br><span class="line">     * @param longitude1</span><br><span class="line">     * @param latitude2</span><br><span class="line">     * @param longitude2</span><br><span class="line">     * @return</span><br><span class="line">     */</span><br><span class="line">    public static double getDistance(double latitude1, double longitude1, double latitude2, double longitude2) &#123;</span><br><span class="line">        // 纬度</span><br><span class="line">        double Lat1 = rad(latitude1);</span><br><span class="line">        double Lat2 = rad(latitude2);</span><br><span class="line">        //两点纬度之差</span><br><span class="line">        double a = Lat1 - Lat2;</span><br><span class="line">        //经度之差</span><br><span class="line">        double b = rad(longitude1) - rad(longitude2);</span><br><span class="line">        //计算两点距离的公式</span><br><span class="line">        double s = 2 * Math.asin(Math.sqrt(Math.pow(Math.sin(a / 2), 2) + Math.cos(Lat1) * Math.cos(Lat2) * Math.pow(Math.sin(b / 2), 2)));</span><br><span class="line">        //弧长乘地球半径（半径为米）</span><br><span class="line">        s = s * 6378137.0;</span><br><span class="line">        //精确距离的数值</span><br><span class="line">        s = Math.round(s * 10000d) / 10000d;</span><br><span class="line">        return s;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 通过GPS的list算出距离</span><br><span class="line">     *</span><br><span class="line">     * @param</span><br><span class="line">     * @return</span><br><span class="line">     */</span><br><span class="line">    public static Double getTotalDistance(List&lt;DistanceBO&gt; distanceBOS) &#123;</span><br><span class="line">     </span><br><span class="line">        //每两个点之间的set集合</span><br><span class="line">        Set&lt;Double&gt; distance = new HashSet&lt;&gt;();</span><br><span class="line">        for (int i = 0; i &lt; distanceBOS.size()-1; i++) &#123;</span><br><span class="line">         Double singleDistance=getDistance(distanceBOS.get(i).getLatitude(),</span><br><span class="line">                                           distanceBOS.get(i).getLongitude(),</span><br><span class="line">                                           distanceBOS.get(i+1).getLatitude(),</span><br><span class="line">                                           distanceBOS.get(i+1).getLongitude());</span><br><span class="line">         distance.add(singleDistance);</span><br><span class="line">        &#125;</span><br><span class="line">        //算出距离</span><br><span class="line">        Double totalDistance = distance.stream().mapToDouble(Double::doubleValue).sum();</span><br><span class="line">        return totalDistance;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 判断一个点是否在圆形区域内</span><br><span class="line">     */</span><br><span class="line">    public static boolean isInCircle(double lng1, double lat1, double lng2, double lat2, String radius) &#123;</span><br><span class="line">        return getDistance(lat1, lng1, lat2, lng2) &gt; Double.parseDouble(radius);</span><br><span class="line">    &#125;</span><br><span class="line">    /**</span><br><span class="line">     * 判断当前位置是否在围栏内</span><br><span class="line">     * @param mobilelocationEntity -- 位置信息类 包含经度纬度</span><br><span class="line">     * @param enclosureList -- 围栏类 每一个对象是形成多边形围栏的一个点 包含经度纬度</span><br><span class="line">     * @return</span><br><span class="line">     */</span><br><span class="line">    public static boolean isInPolygon(DistanceBO mobilelocationEntity,List&lt;DistanceBO&gt; enclosureList)&#123;</span><br><span class="line">        double p_x = mobilelocationEntity.getLongitude();</span><br><span class="line">        double p_y = mobilelocationEntity.getLatitude();</span><br><span class="line">        Point2D.Double point = new Point2D.Double(p_x, p_y);</span><br><span class="line"></span><br><span class="line">        List&lt;Point2D.Double&gt; pointList= new ArrayList&lt;Point2D.Double&gt;();</span><br><span class="line"></span><br><span class="line">        for (DistanceBO distanceBO : enclosureList)&#123;</span><br><span class="line">            double polygonPoint_x = distanceBO.getLongitude();</span><br><span class="line">            double polygonPoint_y = distanceBO.getLatitude();</span><br><span class="line">            Point2D.Double polygonPoint = new Point2D.Double(polygonPoint_x,polygonPoint_y);</span><br><span class="line">            pointList.add(polygonPoint);</span><br><span class="line">        &#125;</span><br><span class="line">        return checkWithJdkGeneralPath(point,pointList);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 返回一个点是否在一个多边形区域内</span><br><span class="line">     * @param point</span><br><span class="line">     * @param polygon</span><br><span class="line">     * @return</span><br><span class="line">     */</span><br><span class="line">    private static boolean checkWithJdkGeneralPath(Point2D.Double point, List&lt;Point2D.Double&gt; polygon) &#123;</span><br><span class="line">        java.awt.geom.GeneralPath p = new java.awt.geom.GeneralPath();</span><br><span class="line"></span><br><span class="line">        Point2D.Double first = polygon.get(0);</span><br><span class="line">        p.moveTo(first.x, first.y);</span><br><span class="line">        polygon.remove(0);</span><br><span class="line">        for (Point2D.Double d : polygon) &#123;</span><br><span class="line">            p.lineTo(d.x, d.y);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        p.lineTo(first.x, first.y);</span><br><span class="line"></span><br><span class="line">        p.closePath();</span><br><span class="line"></span><br><span class="line">        return p.contains(point);</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 根据一点的坐标与距离，以及方向，计算另外一点的位置</span><br><span class="line">     * @param angle 角度，从正北顺时针方向开始计算</span><br><span class="line">     * @param startLong 起始点经度</span><br><span class="line">     * @param startLat 起始点纬度</span><br><span class="line">     * @param distance 距离，单位 km</span><br><span class="line">     * @return</span><br><span class="line">     */</span><br><span class="line">    public static DistanceBO getOneSixthCircles(double angle, double startLong, double startLat, double distance)&#123;</span><br><span class="line">        DistanceBO bo = new DistanceBO();</span><br><span class="line">        //将距离转换成经度的计算公式</span><br><span class="line">        double δ = distance/EARTH_RADIUS;</span><br><span class="line">        // 转换为radian，否则结果会不正确</span><br><span class="line">        angle = Math.toRadians(angle);</span><br><span class="line">        startLong = Math.toRadians(startLong);</span><br><span class="line">        startLat = Math.toRadians(startLat);</span><br><span class="line">        double lat = Math.asin(Math.sin(startLat)*Math.cos(δ)+Math.cos(startLat)*Math.sin(δ)*Math.cos(angle));</span><br><span class="line">        double lon = startLong + Math.atan2(Math.sin(angle)*Math.sin(δ)*Math.cos(startLat),Math.cos(δ)-Math.sin(startLat)*Math.sin(lat));</span><br><span class="line">        // 转为正常的10进制经纬度</span><br><span class="line">        lon = Math.toDegrees(lon);</span><br><span class="line">        lat = Math.toDegrees(lat);</span><br><span class="line">        bo.setLongitude(lon);</span><br><span class="line">        bo.setLatitude(lat);</span><br><span class="line">        return bo;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">        double angle = 60;</span><br><span class="line">        double startLong = 116.442774;</span><br><span class="line">        double startLat = 39.977867;</span><br><span class="line">        double distance = 1.732;</span><br><span class="line">        getOneSixthCircles(angle, startLong, startLat, distance);</span><br><span class="line">        System.out.println(MapTool.getDistance(22.75424, 112.76535, 23.014171, 113.10111));</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
